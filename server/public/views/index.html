<!DOCTYPE html>
<html ng-app="app">
<head lang="en">
    <meta charset="UTF-8">
    <title>Parking Spot Tracker</title>

    <script type="text/javascript" src="/vendor/angular/angular.min.js"></script>
    <script src="https://maps.googleapis.com/maps/api/js?v=3.exp&signed_in=true"></script>
    <script type="text/javascript" src="/assets/scripts/app.min.js"></script>
    <script type="text/javascript" src="/assets/scripts/geolocate.min.js"></script>

    <link rel="stylesheet" href="/assets/css/style.css" />
</head>
<body>
    <div ng-controller="IndexController as index">
        <div class="bodyContainer">
                <div id="map-canvas" ng-style="mapStyle">
                    </div>
                <div id='directionsPanel'>
                    </div>
                <div class="btn parkBtn" ng-click="park()">Park</div>
                <div class="btn routeBtn" ng-click="getDirections()">Route</div>
        </div>

        <!--Modal Window prompts user to register or log in-->
        <div id="overlay" ng-hide="auth == true">
            <div id="overlayWindow">
                <ul class="nav-tabs">
                    <li> <a href ng-click="tab = 1">Log In</a></li>
                    <li><a href ng-click="tab = 2">Register</a></li>
                </ul>
                <div class="tabForm">
                <!-- Login Form -->
                <form name="loginForm" ng-show="tab == 1">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username" ng-model="login.username"/>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password" ng-model="login.password"/>
                    </div>
                    <div class="submitBtn" ng-click="logIn()">Log In</div>
                </form>
                <!--Register Form-->
                <form action="/users/register" method="post" ng-show="tab == 2">
                    <div>
                        <label for="username">Username:</label>
                        <input type="text" name="username" id="username"/>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password"/>
                    </div>
                    <div>
                        <label for="password">Password:</label>
                        <input type="password" name="password" id="password"/>
                    </div>
                    <div>
                        <div class="submitBtn">Register</div>
                    </div>
                </form>
                </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
